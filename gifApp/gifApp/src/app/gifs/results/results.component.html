<div class="row">
  <div *ngFor="let gif of results" class="col-sm-2 col-md-3 m-2 animate__animated animate__jello">
    <div class="card">
      <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-img-top">
      <div class="card-body">
        <p class="card-text">{{ gif.title }}</p>
      </div>
    </div>
  </div>
</div>
